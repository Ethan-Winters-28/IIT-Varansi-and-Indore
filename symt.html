<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amrit Sparsh Smart Chatbot</title>
  <style>
    body {
      background: #e0f7fa;
      font-family: Arial, sans-serif;
    }
    #chat-container {
      width: 400px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #chat-header {
      background-color: #0288d1;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
    }
    #chat-log {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f1f8ff;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #b3e5fc;
      align-self: flex-end;
    }
    .bot {
      background-color: #81d4fa;
    }
    #chat-input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #send-button {
      padding: 10px;
      background-color: #0288d1;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #0277bd;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">Amrit Sparsh Health Assistant</div>
  <div id="chat-log"></div>
  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
  </div>
</div>

<script>
  const chatLog = document.getElementById('chat-log');
  const chatInput = document.getElementById('chat-input');
  const sendButton = document.getElementById('send-button');

  sendButton.addEventListener('click', handleUserInput);
  chatInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      handleUserInput();
    }
  });

  function handleUserInput() {
    const userInput = chatInput.value.trim();
    if (!userInput) return;

    displayMessage(userInput, 'user');
    chatInput.value = '';

    const botReply = getBotReply(userInput);
    setTimeout(() => {
      displayMessage(botReply, 'bot');
    }, 500);
  }

  function displayMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add(sender);
    messageDiv.innerText = message;
    chatLog.appendChild(messageDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function getBotReply(input) {
    input = input.toLowerCase();

    if (input.includes('hi') || input.includes('hello')) {
      return "Hello! How can I assist you today? üòä";
    } else if (input.includes('sad') || input.includes('depressed')) {
      return "I'm sorry you're feeling this way. Would you like to talk to a counselor or try some meditation exercises? üíô";
    } else if (input.includes('fever') || input.includes('doctor')) {
      return "I recommend consulting one of our qualified doctors. Would you like me to schedule an appointment or connect you to a specialist? ü©∫";
    } else if (input.includes('thank you') || input.includes('thanks')) {
      return "You're welcome! I'm here whenever you need me. üôè";
    } else if (input.includes('headache')) {
      return "Sorry to hear that. Make sure you're hydrated. Would you like me to find a nearby doctor or suggest some remedies?";
    } else if (input.includes('anxious') || input.includes('anxiety')) {
      return "It's okay to feel anxious sometimes. Would you like to try a 5-minute breathing exercise or talk to a mental health expert?";
    } else {
      return "I'm not sure I understand. Could you please explain a bit more or choose from these options: Book Doctor, Mental Health, Meditation? üòä";
    }
  }
</script>

</body>
</html>
